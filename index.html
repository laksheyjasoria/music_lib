<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Audio Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }
        input {
            width: 60%;
        }
        button {
            cursor: pointer;
            background-color: #ff0000;
            color: white;
            border: none;
        }
        .video-container {
            margin-top: 20px;
        }
        img {
            width: 300px;
            border-radius: 10px;
            margin-top: 10px;
        }
        .audio-link {
            display: inline-block;
            margin-top: 10px;
            padding: 10px;
            background-color: #00c853;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        audio {
            margin-top: 20px;
            width: 80%;
        }
        .error {
            color: red;
            margin-top: 20px;
        }
        .carousel {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 10px;
            margin-top: 20px;
            scrollbar-width: none;
        }
        .carousel-item {
            cursor: pointer;
            width: 120px;
            flex-shrink: 0;
            text-align: center;
        }
        .carousel-item img {
            width: 100px;
            border-radius: 8px;
        }
        .carousel-item p {
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>YouTube Audio Extractor</h1>
    <input type="text" id="searchQuery" placeholder="Enter song name...">
    <button onclick="searchVideo()">Search</button>

    <div id="videoResult" class="video-container"></div>
    <div id="carouselContainer" class="carousel"></div>
    <p id="errorMessage" class="error"></p>
    <audio id="audioPlayer" controls autoplay></audio>

    <script>
        const API_KEY = "YOUR_YOUTUBE_API_KEY";  // Replace with your YouTube API key
        const BACKEND_URL = "https://musiclib-production.up.railway.app/get_audio"; // Your backend URL

        function showError(message) {
            document.getElementById("errorMessage").textContent = "⚠️ " + message;
            document.getElementById("videoResult").innerHTML = "";
            document.getElementById("audioPlayer").src = "";
        }

        async function fetchAudio(videoId, title, thumbnail) {
            let retries = 5;
            while (retries > 0) {
                try {
                    const response = await fetch(`${BACKEND_URL}?videoId=${videoId}`);
                    if (!response.ok) throw new Error("Failed to fetch audio");
                    const audioData = await response.json();
                    if (!audioData.audioUrl) throw new Error("No audio URL returned.");

                    // Update main video & audio player
                    document.getElementById("videoResult").innerHTML = `
                        <h2>${title}</h2>
                        <img src="${thumbnail}" alt="${title}">
                        <p>🎵 Now Playing: ${title}</p>
                        <a class="audio-link" href="${audioData.audioUrl}" target="_blank">🔽 Download Audio</a>
                    `;

                    const audioPlayer = document.getElementById("audioPlayer");
                    audioPlayer.src = audioData.audioUrl;
                    audioPlayer.play();
                    return;
                } catch (error) {
                    retries--;
                    console.error("Retrying...", retries);
                    if (retries === 0) showError("Error fetching audio. Try again later.");
                }
            }
        }

        function searchVideo() {
            const query = document.getElementById("searchQuery").value;
            if (!query) {
                showError("Please enter a search query.");
                return;
            }

            document.getElementById("errorMessage").textContent = "";
            document.getElementById("videoResult").innerHTML = "<p>Searching...</p>";
            document.getElementById("carouselContainer").innerHTML = "";

            fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&maxResults=5&key=${API_KEY}`)
                .then(response => response.json())
                .then(data => {
                    if (data.items && data.items.length > 0) {
                        const firstVideo = data.items[0];
                        const videoId = firstVideo.id.videoId;
                        const title = firstVideo.snippet.title;
                        const thumbnail = firstVideo.snippet.thumbnails.high.url;

                        fetchAudio(videoId, title, thumbnail);

                        // Create carousel for other results
                        const carouselContainer = document.getElementById("carouselContainer");
                        carouselContainer.innerHTML = ""; // Clear previous results

                        data.items.slice(1).forEach(video => {
                            const videoId = video.id.videoId;
                            const title = video.snippet.title;
                            const thumbnail = video.snippet.thumbnails.default.url;

                            const item = document.createElement("div");
                            item.className = "carousel-item";
                            item.innerHTML = `
                                <img src="${thumbnail}" alt="${title}">
                                <p>${title}</p>
                            `;
                            item.onclick = () => fetchAudio(videoId, title, thumbnail);
                            carouselContainer.appendChild(item);
                        });
                    } else {
                        showError("No results found. Try a different search.");
                    }
                })
                .catch(error => showError("Error fetching video. Please check your API key and try again."));
        }
    </script>
</body>
</html>
